<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Check</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .check {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-left: 4px solid #00ff00;
        }
        .fail {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .warn {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <h1>Environment Variables Check</h1>
    <p>Open this file via the dev server to check environment variables</p>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addCheck(status, message) {
            const div = document.createElement('div');
            div.className = `check ${status}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Check if we're running through Vite
        if (typeof import.meta.env !== 'undefined') {
            addCheck('', '✓ import.meta.env is available');
            
            const url = import.meta.env.VITE_SUPABASE_URL;
            const key = import.meta.env.VITE_SUPABASE_PUBLISHABLE_KEY;
            
            if (url && url !== '' && !url.includes('placeholder')) {
                addCheck('', `✓ VITE_SUPABASE_URL: ${url.substring(0, 30)}...`);
            } else {
                addCheck('fail', '✗ VITE_SUPABASE_URL not set or is placeholder');
            }
            
            if (key && key !== '' && !key.includes('placeholder')) {
                addCheck('', `✓ VITE_SUPABASE_PUBLISHABLE_KEY: ${key.substring(0, 30)}...`);
            } else {
                addCheck('fail', '✗ VITE_SUPABASE_PUBLISHABLE_KEY not set or is placeholder');
            }
            
            // List all VITE_ variables
            addCheck('', '\n=== All VITE_ Environment Variables ===');
            Object.keys(import.meta.env)
                .filter(key => key.startsWith('VITE_'))
                .forEach(key => {
                    const value = import.meta.env[key];
                    const display = typeof value === 'string' && value.length > 50 
                        ? value.substring(0, 50) + '...' 
                        : value;
                    addCheck('', `${key}: ${display}`);
                });
            
        } else {
            addCheck('fail', '✗ import.meta.env is NOT available (not running through Vite?)');
            addCheck('warn', 'Make sure to access this file through: http://localhost:8080/check-env.html');
        }
    </script>
</body>
</html>
