<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Availability API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Event Availability API</h1>
        <p>This will test the deployed edge function on your Supabase project.</p>
        
        <button onclick="testAPI()">Test Availability API</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<p>‚è≥ Testing...</p>';
            
            try {
                // Your Supabase credentials
                const SUPABASE_URL = 'https://djbzjasdrwvbsoifxqzd.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqYnpqYXNkcnd2YnNvaWZ4cXpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDA5ODAsImV4cCI6MjA3ODM3Njk4MH0.q5nWNWKpAkTmIWf_hbxINpyzUENySwjulQw1h3c5Xws';
                
                const eventName = 'New Years Eve 2025 Celebration';
                const url = `${SUPABASE_URL}/functions/v1/event-availability/${encodeURIComponent(eventName)}`;
                
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Display success
                resultContent.innerHTML = `
                    <p class="success">‚úÖ <strong>API is working!</strong></p>
                    <h4>Response:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h4>Summary:</h4>
                    <ul>
                        <li><strong>Event:</strong> ${data.eventName}</li>
                        <li><strong>Ticket Types Found:</strong> ${data.ticketTypes?.length || 0}</li>
                        ${data.ticketTypes?.map(tt => `
                            <li><strong>${tt.ticketTypeCode}:</strong> ${tt.available} available / ${tt.total} total (${tt.sold} sold)</li>
                        `).join('') || ''}
                    </ul>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                resultContent.innerHTML = `
                    <p class="error">‚ùå <strong>Error testing API:</strong></p>
                    <pre>${error.message}</pre>
                    <h4>Troubleshooting:</h4>
                    <ul>
                        <li>Check that the edge function is deployed: <code>npx supabase functions list</code></li>
                        <li>Verify the Supabase URL and API key are correct</li>
                        <li>Check Supabase logs for errors</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
